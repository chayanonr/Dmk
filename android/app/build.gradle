plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id 'dev.flutter.flutter-gradle-plugin'

    // Add the Google services Gradle plugin
    id 'com.google.gms.google-services' // Add this line
}

android {
    namespace = "com.example.dmk"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.dmk"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.5.1') // Add this line

    // Add the Firebase Analytics dependency
    implementation 'com.google.firebase:firebase-analytics' // Add this line

    // Add the dependencies for other Firebase services you want to use
    implementation 'com.google.firebase:firebase-auth' // Add Firebase Auth
}

apply plugin: 'com.google.gms.google-services' // Add this line at the very bottom of the file
