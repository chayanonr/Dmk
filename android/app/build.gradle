plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    

    // Google Services Gradle Plugin for Firebase
    id 'com.google.gms.google-services'

    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace = "com.example.dmk"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.dmk"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false // No code shrinking in debug builds
            shrinkResources false // No resource shrinking in debug builds
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM (Bill of Materials) to manage versions of Firebase libraries
    implementation platform('com.google.firebase:firebase-bom:33.5.1')

    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Firebase Auth
    implementation 'com.google.firebase:firebase-auth'

    // Kotlin Standard Library
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"

    // Add additional Firebase services as needed, for example:
    // implementation 'com.google.firebase:firebase-firestore'
}

apply plugin: 'com.google.gms.google-services'
